query getMovies {
  movies {
    date
    director {
      first_name
      id
      last_name
      image {
        url
      }
    }
    image{
      id
      url
    }
    discrption
    duration
    id
    title
    status
    movies_generes {
      genere {
        name
        id
      }
    }
    ratings_aggregate {
      aggregate {
        avg {
          rating
        }
      }
    }
  }
}
